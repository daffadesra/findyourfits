<div class="bg-gradient-to-br from-white to-cyan-100 rounded-lg shadow-lg overflow-hidden flex flex-col h-full transform hover:scale-105 transition duration-300 border border-cyan-100">
  <div class="p-4 flex-grow flex flex-col">
      <h2 class="text-xl sm:text-2xl md:text-xl font-semibold mb-3 text-cyan-800 line-clamp-2">{{ product.name }}</h2>
      <div class="space-y-2">
          <p class="text-base sm:text-lg text-gray-700">
              <span class="font-semibold text-cyan-700">Harga:</span> 
              <span class="bg-cyan-100 text-cyan-800 px-2 py-1 rounded-full">Rp. {{ product.price }}</span>
          </p>
          <p class="text-base sm:text-lg text-gray-700">
              <span class="font-semibold text-cyan-700">Stok:</span> 
              <span class="bg-cyan-100 text-cyan-800 px-2 py-1 rounded-full">{{ product.stock }} pcs</span>
          </p>
          <p class="text-base sm:text-lg text-gray-700">
              <span class="font-semibold text-cyan-700">Kondisi:</span> 
              <span class="bg-cyan-100 text-cyan-800 px-2 py-1 rounded-full">{{ product.condition }}</span>
          </p>
      </div>
      <div class="mt-3">
          <p class="text-base sm:text-lg text-gray-700 font-semibold text-cyan-700">Deskripsi:</p>
          <p class="text-base sm:text-lg text-gray-600 line-clamp-3 mt-1">{{ product.description }}</p>
      </div>
      <!-- Tombol edit dan hapus -->
      <div class="mt-auto">
        <div class="flex justify-center items-center space-x-4">
            <a href="{% url 'main:edit_product' product.id %}" class="text-base sm:text-xl bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-3 rounded transition duration-300">
                Edit
            </a>
            <a href="{% url 'main:hapus_product' product.id %}" class="text-base sm:text-xl bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-3 rounded transition duration-300">
                Hapus
            </a>
        </div>
      </div>
  </div>
</div>
